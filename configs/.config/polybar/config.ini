[colors]
background = #000000
background-alt = #373B41
foreground = #ffffff
foreground2 = #a2a2a2
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]

width = 100%
height = 40
radius = 0
bottom = true

line-size = 2

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Symbols Nerd Font Mono:size=18;2"
font-1 = "Onest:size=14;2"
font-2 = "Onest:size=16;2"

tray-position = right
tray-padding = 2

modules-left = menu i3_places
modules-center =
modules-right = tray date

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/tray]
type = internal/tray
tray-spacing = 7px
tray-size = 28

[module/menu]
type = custom/script
exec = $HOME/.config/polybar/scripts/menu.sh
interval = 0.12
click-left = rofi -kb-cancel 'Escape' -show drun -show-icons -icon-theme We10X
label-font = 1

[module/i3_places]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-font = 2

ws-icon-default = " "
ws-icon-0 = "1;  1"
ws-icon-1 = "2;  2"
ws-icon-2 = "3;  3"
ws-icon-3 = "4;󰕔  4"
ws-icon-4 = "5;󰕔  5"
ws-icon-5 = "6;󰕔  6"
ws-icon-6 = "7;󰕔  7"
ws-icon-7 = "8;󰕔  8"
ws-icon-8 = "9;󰕔  9"
ws-icon-9 = "10;󱀬  10"

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}

label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground2}

label-visible = %icon%
label-visible-underline = ${colors.disabled}
label-visible-padding = 2

label-foreground = #ff0000

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-unfocused = %index%
label-urgent = %index%!
label-focused-foreground = #ffffff
label-focused-background = #285577
label-unfocused-foreground = #888888

[module/date]
type = internal/date
interval = 1.0
time = %H:%M
format = <label>
label = "  %time%    "
label-font = 3

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = 婢 muted
label-muted-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
pseudo-transparency = true
